<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/web/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/web/css/common/global.css">
    <link rel="stylesheet" href="/web/css/common/common.css">
    <script src="/web/js/common/global.js"></script>
</head>
<body style="visibility: hidden">
<div class="page-container">

    <div th:replace="pages/web/component::header"></div>

    <div class="page-content">
        <div class="page-scroll">
            <div class="page-body" id="home">
                <div th:replace="pages/web/component::banner"></div>
                <div class="welcome1" v-if="welcome1Pic != null && welcome1Url != null">
                    <a :href="welcome1Url">
                    <img :src="nginxUrl + welcome1Pic" class="welcome1"/>
                    </a>
                </div>
                <div class="welcome2" v-if="welcome2Pic != null && welcome2Url != null">
                    <a :href="welcome2Url">
                        <img :src="nginxUrl + welcome2Pic" class="welcome2"/>
                    </a>
                </div>
                <div class="page-component" data-type="component2">
                    <div class="component2-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <div class="column-title" th:text="${someSubject.base2.subjectSubName}"></div>
                                    <div class="column-sub-title" th:text="${someSubject.base2.subjectName}"></div>
                                    <div class="column-describe" th:text="${someSubject.base2.subjectBrief}">
                                    </div>
                                    <a class="column-more1"
                                       th:each="info,infoStat : ${someSubject.base2.subjectLinkList}"
                                       th:if="${infoStat.index lt 1 && info.linkUrl ne ''}" target="_blank" th:href="@{${info.linkUrl}}">
                                        <span class="column-more-text"
                                              th:each="info,infoStat : ${someSubject.base2.subjectLinkList}"
                                              th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more1.png">
                                    </a>
                                </div>
                                <div class="column-right">
                                    <img class="column-point-image" draggable="false"
                                         src="/web/image/background-points.png">
                                    <img class="column-right-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.base2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" target="_blank" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-学前教育 -->
                <div class="page-component" data-type="component3">
                    <div class="component3-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <img class="column-left-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.perschool2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                                <div class="column-right">
                                    <div class="column-title" th:text="${someSubject.perschool2.subjectSubName}"></div>
                                    <div class="column-sub-title" th:text="${someSubject.perschool2.subjectName}"></div>
                                    <div class="column-describe" th:text="${someSubject.perschool2.subjectBrief}"></div>
                                    <a class="column-more2"
                                       th:each="info,infoStat : ${someSubject.perschool2.subjectLinkList}"
                                       th:if="${infoStat.index lt 1 && info.linkUrl ne ''}" target="_blank" th:href="@{${info.linkUrl}}">
                                        <span class="column-more-text"
                                              th:each="info,infoStat : ${someSubject.perschool2.subjectLinkList}"
                                              th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more2.png">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-高等教育 -->
                <div class="page-component" data-type="component4">
                    <div class="component4-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <div class="column-title" th:text="${someSubject.advanced2.subjectSubName}"></div>
                                    <div class="column-sub-title" th:text="${someSubject.advanced2.subjectName}"></div>
                                    <div class="column-divider"></div>
                                    <div class="column-describe-background">
                                        <div class="column-describe"
                                             th:text="${someSubject.advanced2.subjectBrief}"></div>
                                    </div>
                                    <a class="column-more1"
                                       th:each="info,infoStat : ${someSubject.advanced2.subjectLinkList}"
                                       th:if="${infoStat.index} lt 1" target="_blank" th:href="@{${info.linkUrl}}">
                                        <span class="column-more-text"
                                              th:each="info,infoStat : ${someSubject.advanced2.subjectLinkList}"
                                              th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more1.png">
                                    </a>
                                </div>
                                <div class="column-right">
                                    <img class="column-right-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.advanced2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-职业教育 -->
                <div class="page-component" data-type="component5">
                    <div class="component5-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <div class="column-title" th:text="${someSubject.profession2.subjectSubName}"></div>
                                    <div class="column-sub-title"
                                         th:text="${someSubject.profession2.subjectName}"></div>
                                    <img class="column-left-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.profession2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                                <div class="column-right">
                                    <div class="column-describe"
                                         th:text="${someSubject.profession2.subjectBrief}"></div>
                                    <a class="column-more2"
                                       th:each="info,infoStat : ${someSubject.profession2.subjectLinkList}"
                                       th:if="${infoStat.index} lt 1" target="_blank" th:href="@{${info.linkUrl}}">
                                        <span class="column-more-text"
                                              th:each="info,infoStat : ${someSubject.profession2.subjectLinkList}"
                                              th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more2.png">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-智能校园 -->
                <div class="page-component" data-type="component6">
                    <div class="component6-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <div class="column-title" th:text="${someSubject.campus2.subjectSubName}"></div>
                                    <div class="column-sub-title" th:text="${someSubject.campus2.subjectName}"></div>
                                    <div class="column-describe" th:text="${someSubject.campus2.subjectBrief}"></div>
                                    <a class="column-more2"
                                       th:each="info,infoStat : ${someSubject.campus2.subjectLinkList}"
                                       th:if="${infoStat.index} lt 1" target="_blank" th:href="@{${info.linkUrl}}">
                                        <span class="column-more-text"
                                              th:each="info,infoStat : ${someSubject.campus2.subjectLinkList}"
                                              th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more2.png">
                                    </a>
                                </div>
                                <div class="column-right">
                                    <img class="column-right-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.campus2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-智能教学 -->
                <div class="page-component" data-type="component7">
                    <div class="component7-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-row">
                                    <div class="column-left">
                                        <div class="column-title"
                                             th:text="${someSubject.teaching2.subjectSubName}"></div>
                                        <div class="column-sub-title"
                                             th:text="${someSubject.teaching2.subjectName}"></div>
                                    </div>
                                    <div class="column-right">
                                        <a class="column-more1"
                                           th:each="info,infoStat : ${someSubject.teaching2.subjectLinkList}"
                                           th:if="${infoStat.index} lt 1" target="_blank" th:href="@{${info.linkUrl}}">
                                            <span class="column-more-text"
                                                  th:each="info,infoStat : ${someSubject.teaching2.subjectLinkList}"
                                                  th:if="${infoStat.index} lt 1" th:text="@{${info.linkName}}"></span>
                                            <img class="column-more-icon" draggable="false"
                                                 src="/web/image/icon-more1.png">
                                        </a>
                                    </div>
                                </div>
                                <div class="column-describe" th:text="${someSubject.teaching2.subjectBrief}"></div>
                                <img class="column-image" draggable="false"
                                     th:each="info,infoStat : ${someSubject.teaching2.subjectPictureList}"
                                     th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首页-咨询培训 -->
                <div class="page-component" data-type="component8">
                    <div class="component8-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <img class="column-left-image" draggable="false"
                                         th:each="info,infoStat : ${someSubject.training2.subjectPictureList}"
                                         th:if="${infoStat.index} lt 1" th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                                <div class="column-right">
                                    <div class="column-sub-title" th:text="${someSubject.training2.subjectName}"></div>
                                    <div class="column-title" th:text="${someSubject.training2.subjectSubName}"></div>
                                    <div class="column-divider"></div>
                                    <div class="column-describe" th:text="${someSubject.training2.subjectBrief}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="pages/web/component::footer"></div>
        </div>
    </div>
</div>
<script src="/web/js/jquery/jquery-3.4.1.min.js"></script>
<script src="/web/js/vue/polyfill.min.js"></script>
<script src="/web/js/layui/layui.all.js"></script>
<script src="/web/js/page/home.js"></script>
<script src="/web/js/vue/vue.js"></script>
<script src="/web/js/axios/axios.min.js"></script>
</body>
<script th:inline="javascript" type="text/javascript">
    var vm = new Vue({
        name: "home",
        el: "#home",
        data: function () {
            return {
                welcome1Pic: null,
                welcome1Url: null,
                welcome2Pic: null,
                welcome2Url: null
            }
        },

        methods: {
            getWelcomes: function (event) {
                axios.get('/test/getSubjectById/101')
                    .then(function (response) {
                        response.data.data.subjectPictureList.forEach(function (item) {
                            vm.welcome1Pic = item.picture;
                        })
                        response.data.data.subjectLinkList.forEach(function (item) {
                            vm.welcome1Url = item.linkUrl;
                        })
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                axios.get('/test/getSubjectById/102')
                    .then(function (response) {
                        response.data.data.subjectPictureList.forEach(function (item) {
                            vm.welcome2Pic = item.picture;
                        })
                        response.data.data.subjectLinkList.forEach(function (item) {
                            vm.welcome2Url = item.linkUrl;
                        })
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            getNginxUrl: function (event) {
                axios.get('/unique/getNginxUrl')
                    .then(function (response) {
                        vm.nginxUrl = response.data.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        },

        mounted: function () {
            this.getNginxUrl();
            this.getWelcomes();
        }
    })
</script>
<style type="text/css">
    .welcome1 {
        z-index: 100;
        position: fixed;
        left: 10px;
        top: 240px;
        height: auto;
        width: 9%;
        box-shadow: 0px 0px 5px 0px;
    }

    .welcome2 {
        z-index: 100;
        position: fixed;
        right: 10px;
        top: 240px;
        height: auto;
        width: 9%;
        box-shadow: 0px 0px 5px 0px;
    }
</style>
</html>
